<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Hamdi | Front-End Jr</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="icon" type="image/png" href="./images/muzan.ico">    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    </head>
    <body>
        <style>

            .bio-profile {
                width: 300px;
                height: 300px;
                border-radius: 100%;
                background-image: url("./images/hamdi.png");
                background-position: center;
                background-size: cover;
                border: 3px solid aqua;
            }

            .intro-box p:nth-child(1) {
                font-size: 50px;             
                font-family: 'Roboto', sans-serif;
            }

            .intro-box p:nth-child(2) {
                font-size: 25px;
                font-style: italic;
                font-weight: 900;
            }

            .aboutme {
                height: 700px;
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 150px;
            }

            .aboutme h1 {
                font-size: 40px;
                border-bottom: 4px solid aqua;
                width: fit-content;
                margin-bottom: 10px;
            }

            .aboutme p {
                width: 500px;
                text-align: justify;
                font-size: 30px;
                word-spacing: -2px;
            }

            .aboutmecontainer {
                margin: 20px;
            }

            .picturebox {
                width: 300px;
                height: 300px;
                animation: spin 5s linear infinite;
                box-shadow: 0px 0px 20px aqua;
            }

            @keyframes spin {
                0% {transform: rotate(0deg) scale(100%);}
                50% {
                    transform: rotate(180deg) scale(50%);
                    border-radius: 50%;}
                100% {transform: rotate(360deg) scale(100%);}
            }

            .projectcontainer {
                width: 100%;
                height: 400px;
            }

            .projectcontainer h1 {
                margin: auto;
                width: fit-content;
                font-size: 40px;
                font-weight: 900;
                border-bottom: 4px solid aqua;
            }

            @media screen and (max-width: 860px){
                .bio-profile {
                    width: 300px;
                    height: 300px;
                    margin-bottom: 40px;
                }
                .intro-box {
                    text-align: center;
                }
                .intro-box p:nth-child(1) {
                    font-size: 40px;             
                }
                .intro-box p:nth-child(2) {
                    font-size: 20px;
                }
                .aboutme {
                    height: 400px;
                }
                .aboutme h1 {
                    font-size: 40px;
                }
                .aboutme p {
                    width: 350px;
                    font-size: 20px;
                }
                .picturebox {
                    width: 150px;
                    height: 150px;
                    animation: spin 5s linear infinite;
                    box-shadow: 0px 0px 20px aqua;
                }
                header {
                    height: 1100px;
                    flex-direction: column;
                    justify-content: center;
                    flex-flow: column-reverse;
                    border-bottom: 1px solid white;
                    box-shadow: 0px 3px 5px aqua;
                }
            }
        </style>
        <nav>
            <div class="logo">
                <p>HAMDI</p>
            </div>

            <ul>
                <li><a href="#">HOME</a>
                <li><a href="#about">ABOUT</a>
                <li><a href="#">PROJECT</a>
                <li><a href="#">CONTACT</a>
            </ul>
        </nav>

        <header>
            <div class="intro-box">
                <p>HI, MY NAME IS HAMDI</p>
                <p>
                    <span style="color:aqua;">Front-End</span>_
                    <span style="color:greenyellow;">Back-End</span>_
                    <span style="color: rgb(80, 80, 255);">Software-Developer</span>
                </p>
            </div>
            <div class="bio-profile"></div>
        </header>

        <div class="aboutme" id="about">
            <div class="aboutmecontainer">
                <h1>ABOUT ME</h1>
                <p>I am an information management student. 
                I am interested in the field of information technology, 
                especially in the field of <span style="color: aqua; font-weight: 900;">programming</span>.</p>
            </div>
            <div class="picturebox"></div>
        </div>

        <div class="projectcontainer">
            <h1>PROJECT</h1>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
