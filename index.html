<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Hamdi | Front-End Jr</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="icon" type="image/png" href="./images/muzan.ico">
    </head>
    <style>
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
            width: 95%;
            margin: auto;
        }

        nav ul {
            list-style: none;
            display: flex;
            flex-direction: row;
            width: 30%;
            justify-content: space-between;
        }

        nav ul a {
            text-decoration: none;
            color: white;
            cursor: pointer;
        }

        .menu-toggle {
            position: relative;
            width: 28px;
            height: 20px;
            margin-right: 10px;
            display: none;
            flex-direction: column;
            justify-content: space-between;
        }

 
    

        .menu-toggle span {
            display: block;
            width: 28px;
            height: 3px;
            background-color: white;
            transform-origin: 0 0;
            transition: all 0.4s;
        }

        .menu-toggle input {
            position: absolute;
            z-index: 2;
            width: 40px;
            height: 28px;
            opacity: 0;
            left: -6px;
            top: -3px
        }

        .menu-toggle input:checked ~ span:nth-child(2){
            transform: rotate(45deg) translate(-1px, -1px); 
        }

        .menu-toggle input:checked ~ span:nth-child(3){
            transform: scale(0); 
        }

        .menu-toggle input:checked ~ span:last-child{
            transform: rotate(-45deg) translate(-3px, -1px); 
        }


        @media screen and (max-width: 996px) {
            nav ul {
                width: 50%;
            }
        }

        @media screen and (max-width: 576px) {
            nav ul {
                position: absolute;
                top: 0;
                right: 0;
                flex-direction: column;
                height: 100vh;
                justify-content: space-evenly;
                align-items: center;
                width: 100%;
                z-index: -2;
                background-color: rgb(218, 165, 32, 0.1);
                transform: translateX(100%);
                transition: all 1s;
            }

            nav .menu-toggle {
                display: flex;
            } 


            nav ul.slide {
            transform: translateX(0);
            }

        }
    </style>
    <body>

        <nav>
            <div class="logo">
                <p>HELLO WORLD</p>
            </div>

            <ul>
                <li><a href="#">HOME</a>
                <li><a href="#">ABOUT</a>
                <li><a href="#">PROJECT</a>
                <li><a href="#">CONTACT</a>
            </ul>

            <div class="menu-toggle">
                <input type="checkbox">
                <span></span>
                <span></span>
                <span></span>
            </div>

        </nav>


        <script src="script.js"></script>
    </body>
</html>
