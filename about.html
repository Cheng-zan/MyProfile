<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
</head>
<body>
    <style>
        * {
            box-sizing: border-box;           
            margin: 0;
            padding: 0;
        }
        body {

            background-image: url("./images/17018198.jpg");
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
        }
        nav {
            position:fixed;
            right: 20px;
        }
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        li {
            display: inline-block;
            margin: 5px;
            padding-top: 10px ;
        }
        li > a {
            color: white;
            text-decoration: none;            
            font-size: 13px;
            font-family: Arial, Helvetica, sans-serif;
            transition: .4s ease-in-out;
        }
        li > a:hover {
            color: goldenrod;
        }
        .container {
            position: relative;
            width: 100%;
            height: 20rem;
            top: 5rem;
        }
        .head-Intro {
            width: 650px;
        }
        .head-Intro > .animated1 {
            font-family: Arial, Helvetica, sans-serif;  
            transition: 1s ease;
            overflow: hidden;
            width: 0;
            height: 9rem;    
            animation-name: example;
            animation-timing-function: ease;
            animation-duration: 4s;
            animation-delay: 2s;
            animation-fill-mode: both; 
        }

        .head-Intro > .animated2 {
            font-family: Arial, Helvetica, sans-serif;  
            transition: 1s ease;
            overflow: hidden;
            width: 0;
            height: 9rem;    
            animation-name: example;
            animation-duration: 3s;
            animation-timing-function: ease;
            animation-delay: 3s;
            animation-fill-mode: both; 
        }
        .head-Intro > p > span {
            font-size: 9rem;           
            color: red;
        }
        @keyframes example {
            from {width: 10px;}
            to {width: 900px;}
        }
    </style>
    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="head-Intro">
            <p class="animated1">
                <span>H</span>
                <span>E</span>
                <span>L</span>
                <span>L</span>
                <span>0</span>
            </p>
            <p class="animated2">
                <span>E</span>
                <span>V</span>
                <span>E</span>
                <span>R</span>
                <span>Y</span>
                <span>O</span>
                <span>N</span>
                <span>E</span>
            </p>
        </div>
    </div>
</body>
</html>
